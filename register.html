<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Deliverance Church Admin</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f5fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      width: 340px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003366;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #005b96;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background: #004478;
    }
    .link {
      text-align: center;
      margin-top: 12px;
      font-size: 0.9rem;
    }
    .link a {
      color: #005b96;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Register</h2>
    <div id="error" class="error"></div>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="adminCode" placeholder="Admin Code (optional)">
    <button id="register-btn">Register</button>
    <div class="link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    const apiBase = 'http://localhost:4000/api'; // ✅ Your backend base URL

    document.getElementById('register-btn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const adminCode = document.getElementById('adminCode').value.trim();
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = '';

      if (!username || !password) {
        errorDiv.textContent = 'Username and password are required.';
        return;
      }

      try {
        const res = await fetch(`${apiBase}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, adminCode })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Registration failed.');

        alert('✅ Registration successful! You can now log in.');
        window.location.href = 'login.html';
      } catch (err) {
        console.error('Registration failed:', err);
        errorDiv.textContent = err.message || 'Something went wrong.';
      }
    });
  </script>
</body>
</html>
